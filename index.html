<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Panel Demo Project</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap");
    </style>
  </head>
  <body>
    <div class="panel">
      <div class="pricing-plan">
        <img src="icons/graduates.png" alt="Student" class="priceImage" />
        <h2 class="priceHeader">Student</h2>
        <ul class="featuresList">
          <li class="featureListItems">1 Free Domain</li>
          <li class="featureListItems">2 GB Bandwidth</li>
        </ul>
        <span class="freeItem">Free</span>
        <a href="#" class="priceButton isFeatured">Signup</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/teamwork.png" alt="Small Business" class="priceImage" />
        <h2 class="priceHeader">SME</h2>
        <ul class="featuresList">
          <li class="featureListItems">1 Free Domain</li>
          <li class="featureListItems">20 GB Bandwidth</li>
        </ul>
        <span class="freeItem">$15</span>
        <a href="freeTrial" class="priceButton">Free Trial</a>
      </div>

      <div class="pricing-plan">
        <img
          src="icons/corporation.png"
          alt="Corporate Business"
          class="priceImage"
        />
        <h2 class="priceHeader">Corporate</h2>
        <ul class="featuresList">
          <li class="featureListItems">1 Free Domain</li>
          <li class="featureListItems">Unlimited Bandwidth</li>
        </ul>
        <span class="freeItem">$400</span>
        <a href="callSchedule" class="priceButton">Free Trial</a>
      </div>
    </div>
  </body>
</html>
